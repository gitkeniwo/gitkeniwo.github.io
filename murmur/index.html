}

.theme-toggle {

.total {

.memos {

  width: 100%;
  line-height: 2;

}

.memos a {
  color: var(--color-link);
  text-decoration: none;

.memos a:hover {
  text-decoration: underline;
}

.memos ul {
  margin-left: 0 !important;

.memos__content {
  flex-grow: 1;
  margin-left: 50px;
  position: relative;
  max-width: 100%;
  width: 100%;
}

.memos__content:before {
  content: '';
  position: absolute;
  background: url('/images/memos-avatar.jpeg') no-repeat;
  background-size: contain;
  width: 40px;
  height: 40px;
  border-radius: 40px;
  left: -50px;
  top: 10px;
  border: 0;
  object-fit: cover;
}

.memos__text {
  position: relative;
  background: var(--color-text-bg);
  padding: 1rem;
  border-radius: 0.5rem;
  font-size: 1rem;
  color: var(--color-main);
}

.timeline {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  margin-bottom: 1.5rem;
}

.timeline:hover .memos__text:before {
  background: var(--color-text-hover);

  z-index: 1;
}

.timeline:hover .memos__text {
  background: var(--color-text-hover);
}

.memos__text {
  width: 100%;
  overflow-wrap: break-word;
  font-size: 1rem;
  line-height: 1.75rem;
}

.memos__text ul li {
  list-style: none;
}

.memos__text i {
  margin: 0 0.25rem;
}

.memos__text:before {
  content: "";
  position: absolute;
  top: 23px;
  left: -7px;
  width: 14px;
  height: 14px;
  transform: rotate(45deg);
  border-radius: 3px;
  background: var(--color-text-bg);
  z-index: 1;
}

.memos__text pre {
  margin-top: 0.25rem;
  margin-bottom: 0.25rem;
  max-width: 100%;
  white-space: pre-wrap;
  border-radius: 0.25rem;
  background-color: var(--color-memos-pre-bg);

  line-height: 1.5rem;
}

.memos__text pre code {
  display: block;
}

  margin: 0;

  align-items: center;
}

  -ms-user-select: none;
  -webkit-user-select: none;
  user-select: none;
  vertical-align: text-bottom;
  position: relative;
  height: 1.25rem;
  fill: currentcolor;
  display: inline-block;
  flex-shrink: 1;
  margin-left: 4px;
}

.memos__id {
  font-size: 0.875rem;
  overflow-wrap: break-word;
  min-width: 0px;
  box-sizing: border-box;

  margin-left: 4px;
